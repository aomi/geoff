<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geoff Control Panel</title>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.0.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='socket.io-1.4.5.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>Geoff Control Panel</h1>
        <h6>by Aomi & Austin</h6>
    </div>
    <div class="panel panel-default">
            <div class="panel-heading">Keyboard Controls</div>
            <table class="table">
                <tr>
                   <th>Key</th>
                    <th>Control</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Up & Down Arrow</td>
                        <td>Forward / Backward</td>
                    </tr>
                    <tr>
                        <td>Left & Right Arrow</td>
                        <td>Rotate Motor</td>
                    </tr>

                </tbody>
            </table>
        </div>
    <div class="panel panel-default">
        <div class="panel-heading">Sensor Data - Current</div>
        <table class="table">
            <tr>
                <th>Sensor</th>
                <th>Unit</th>
                <th>Value</th>
            </tr>
            <tbody>
            {% for key, value in data.iteritems() %}
                <tr>
                    <td>{{ value.name }}</td>
                    <td>{{ value.unit }}</td>
                    <td id={{ key }}>{{ value.value }}</td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    <p><a id="refresh" class="btn btn-primary btn-sm" href="#" role="button">Refresh</a></p>
    </div>
</div>
</body>
</html>
