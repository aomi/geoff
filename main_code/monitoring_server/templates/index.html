<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Monitoring Server</title>
	<!-- Bootstrap -->
	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<!-- Chart.js -->
	<script src="{{ url_for('static', filename='Chart.min.js') }}" rel="stylesheet"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Monitoring Server</h1>
		</div>
		<div class="row">
			{% for n in my_data %}
			<div class="col-md-4">
				<h4>{{ n }}</h4>
			</div>
			{% endfor %}
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{ url_for('static', filename='jquery/jquery-1.11.3.min.js') }}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"></script>
</body>
</html>
